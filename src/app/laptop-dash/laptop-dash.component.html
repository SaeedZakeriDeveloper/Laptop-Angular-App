    <h2>Laptop Record App</h2>

      <button (click)="clickAddLaptop()" class="btn btn-outline-primary mr-3" type="button"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal">Add Laptop
      </button>
      <button routerLink="/login" class="btn btn-outline-danger" type="button">
        Log Out
      </button>

<!-- Carousel -->
<div class="d-flex justify-content-center align-items-center">
  <div id="demo" class="carousel slide" data-bs-ride="carousel" style="width: 100%; height: 100%;">

    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    </div>

    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../../assets/1.jpg" alt="Los Angeles" class="d-block"
             style="width:100%; height: 91vh;">
      </div>
      <div class="carousel-item">
        <img src="../../assets/2.jpg" alt="Chicago" class="d-block"
             style="width:100%; height: 91vh;">
      </div>
    </div>

    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
</div>


<table class="table mt-4 text-white" style="width: 100%;">
  <thead>
  <tr style="border: 2rem;">
    <th scope="col">Laptop Model</th>
    <th scope="col">Processor</th>
    <th scope="col">RAM</th>
    <th scope="col">Display</th>
    <th scope="col">Price</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of allLaptopData">
    <td>{{data.Model}}</td>
    <td>{{data.Processor}}</td>
    <td>{{data.Ram}}</td>
    <td>{{data.Display}}</td>
    <td>{{data.Price}}</td>

    <td class="d-flex justify-content-end ">
      <button (click)="onEditLaptop(data)" class="btn btn-outline-success" type="button" data-bs-toggle="modal"
              data-bs-target="#exampleModal" style="width: 100px;">Edit
      </button> &nbsp;
      <button (click)="deleteLaptop(data.id)" class="btn btn-outline-danger " style="width: 100px;">Delete</button>

    </td>
  </tr>
  </tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Laptop</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formValue">
          <div class="mb-3">
            <label class="form-label">Model</label>
            <input type="text" class="form-control" formControlName="Model" placeholder="laptop name"
                   aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label class="form-label">Processor</label>
            <input type="email" class="form-control" formControlName="Processor" placeholder="">
          </div>
          <div class="mb-3">
            <label class="form-label">Ram</label>
            <input type="text" class="form-control" formControlName="Ram" placeholder="GB">
          </div>
          <div class="mb-3">
            <label class="form-label">Display</label>
            <input type="number" class="form-control" formControlName="Display" placeholder="Inch">
          </div>
          <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="number" class="form-control" formControlName="Price" placeholder="$">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="clear">Close</button>
        <button *ngIf="showAdd" type="button" class="btn btn-success" (click)="addLaptop()">Save</button>
        <button *ngIf="showBtn" type="button" class="btn btn-success" (click)="updateLaptop()">Update</button>
      </div>
    </div>
  </div>
</div>
